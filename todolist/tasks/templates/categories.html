<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    {% extends 'base.html' %}

    {% block extra_headers %}
        <title>Categories</title>
    {% endblock %}

    {% block content %}
        <h1>Categories</h1>
        <table>
            <tr>
                <td>Nazwa</td>
                <td>Akcja</td>
            </tr>
            {% for category in categories %}
            <tr style="background-color: {{ category.color }}">
                <td>{{ category.name }}</td>
                <td>
                    <a href="{% url 'edit-category' category.id %}">Edytuj</a> ||
                    <a href="{% url 'delete-category' category.id %}">Usu≈Ñ</a>
                    </td>
            </tr>
            {% endfor %}
         </table>
    {% endblock %}
</body>
</html>
